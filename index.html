<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row offset-sm-1">
      <!-- Header part -->
      <section class="header col-md-4 col-sm-10">
        <h1>Weather Forecast</h1>
      </section>

      <section class="main col-md-7 col-sm-10">
        <!-- input section -->
        <div class="search">
          <h2>Search for a City</h2>
        </div>
        <section class="inputs">
          <input type="text" placeholder="Enter any city" id="cityinput" />
          <input type="submit" value="Submit" id="add" />
        </section>
        <div class="storage1"><p>Austin</p></div>
        <div class="storage2"><p>Chicago</p></div>
        <div class="storage3"><p>New York</p></div>
        <div class="storage4"><p>Orlando</p></div>
        <div class="storage5"><p>San Francisco</p></div>
        <div class="storage6"><p>Seattle</p></div>
        <div class="storage7"><p>Dever</p></div>
        <hr />

        <!-- display section -->
        <section class="display">
          <div class="wrapper">
            <h2 id="cityoutput"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="description"></p>
          </div>
        </section>
      </section>
    </div>
    <div class="daysForecast">
      <h2>5-Day Forecast:</h2>
      <div class="container1"></div>
      <div class="container2"></div>
      <div class="container3"></div>
      <div class="container4"></div>
      <div class="container5"></div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
